<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
<header class="site-header">
  <h1>{{ site.title }}</h1>
  {% if page.url == '/' %}
    <input id="search" placeholder="Ara terim…" autofocus>
    <button id="random-word" onclick="goRandom()">🎲 Rastgele Kelime</button>
  {% endif %}
</header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Anıl Yeşilkaya &copy; {{ site.time | date: '%Y' }}</p>
  </footer>

  {% if page.url == '/' %}
  <script>
    const searchInput = document.getElementById('search');
    const items = document.querySelectorAll('[data-title]');
    searchInput?.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      items.forEach(el => {
        const text = el.dataset.title;
        el.style.display = text.includes(query) ? "" : "none";
      });
    });
  </script>
  {% endif %}
</body>
</html>
