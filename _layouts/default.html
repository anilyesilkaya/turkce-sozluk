<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header" role="banner">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

    {%- if page.url == '/' %}
      <p class="term-count">Toplam <strong>{{ site.terms | size }}</strong> kelime</p>
    {%- endif %}

    {% include search_banner.html %}
  </header>

  <main role="main">
    {{ content }}
  </main>

  <footer role="contentinfo">
    <p>Anıl Yeşilkaya &copy; {{ site.time | date: '%Y' }}</p>
  </footer>

  <!-- JS & data needed by both the home page and every term page -->
  <script defer src="https://cdn.jsdelivr.net/npm/slugify@1.6.6/slugify.min.js"></script>

  <!-- Terms payload for search (kept inline for performance) -->
  <script defer src="{{ '/assets/js/site.js' | relative_url }}"></script>

  <noscript>
    <p>Arama ve rastgele kelime özellikleri için lütfen tarayıcınızda JavaScript’i etkinleştirin.</p>
  </noscript>
</body>
</html>
