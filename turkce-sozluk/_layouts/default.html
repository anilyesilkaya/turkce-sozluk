<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem auto;
      max-width: 700px;
      padding: 0 1rem;
      line-height: 1.6;
      background: #fdfdfd;
      color: #222;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p><small>&copy; {{ site.time | date: '%Y' }}</small></p>
  </footer>
</body>
</html>
